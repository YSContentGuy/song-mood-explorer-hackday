<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Explorer — Story</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f6f7fb; margin:0; padding:24px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    h1 { margin:0 0 8px; }
    .sub { color:#666; margin-bottom: 16px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(0,0,0,0.04); }
    .name { font-weight:700; margin-bottom:4px; }
    .blurb { color:#444; font-size:14px; min-height: 44px; }
    .muted { color:#777; font-size:12px; }
    .song { margin-top:10px; border-left:4px solid #667eea; padding-left:10px; }
    .why { margin-top:6px; font-size:12px; color:#444; }
    .actions { margin-top:10px; }
    .btn { background:#667eea; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Right‑Now Picks for Three Players</h1>
    <div class="sub">We infer a mood from each player’s habits, then pick one song that fits mood, time, duration, energy and difficulty.</div>
    <div id="grid" class="grid">Loading…</div>
  </div>
  <script>
    function whyLine(item){
      const s = item.suggestion || {};
      const b = s.scoringBreakdown || {};
      const parts = [];
      if (item.context) {
        parts.push(`${item.context.timeOfDay}, ${item.context.goals}`);
      }
      if (typeof s.duration === 'number' && item.context && item.context.availableTime) {
        const mins = Math.round(s.duration/60);
        parts.push(`${mins} min fits ~${item.context.availableTime} min`);
      }
      if (s.energy_level) parts.push(`${s.energy_level} energy`);
      if (typeof s.difficulty_level === 'number' && item.user && item.user.skillLevel) {
        const diff = s.difficulty_level - item.user.skillLevel;
        const rel = diff === 0 ? 'at your level' : (diff > 0 ? `+${diff} harder` : `${Math.abs(diff)} easier`);
        parts.push(rel);
      }
      if (typeof b.moodAlignment === 'number') {
        parts.push(`mood match ${Math.round(b.moodAlignment*100)}%`);
      }
      return parts.join(' · ');
    }

    async function load(){
      const grid = document.getElementById('grid');
      try {
        const res = await fetch('/api/demo/users-overview');
        const data = await res.json();
        grid.innerHTML = '';
        (data.users || []).forEach(u => {
          const c = document.createElement('div');
          c.className = 'card';
          const suggestion = u.suggestion;
          c.innerHTML = `
            <div class='name'>${u.name}</div>
            <div class='blurb'>${u.blurb}</div>
            <div class='muted'>Mood: ${u.derivedMood} · Time: ${u.context.timeOfDay} · Goal: ${u.context.goals}</div>
            <div class='song'>${suggestion ? (`<div><strong>${suggestion.title || suggestion.SONG_TITLE}</strong> — ${suggestion.artist || suggestion.ARTIST_NAME || 'Unknown'}</div>
              <div class='muted'>Score: ${suggestion.contextualScore ?? 'N/A'}</div>
              <div class='why'>${whyLine(u)}</div>
            `) : '<em>No suggestion</em>'}
            </div>
            <div class='actions'><button class='btn' data-user='${u.id}'>Reroll</button></div>
          `;
          grid.appendChild(c);
        });
        grid.querySelectorAll('.btn').forEach(btn => btn.onclick = () => reroll(btn.getAttribute('data-user'), btn));
      } catch(e) {
        grid.textContent = 'Failed to load.';
      }
    }
    async function reroll(userId, btn){
      btn.disabled = true; btn.textContent = '…';
      try {
        const res = await fetch('/api/demo/users-overview');
        const data = await res.json();
        const match = (data.users||[]).find(u => u.id === userId);
        if (!match) return;
        const card = btn.closest('.card');
        const songDiv = card.querySelector('.song');
        if (!match.suggestion) { songDiv.innerHTML = '<em>No suggestion</em>'; return; }
        songDiv.innerHTML = `<div><strong>${match.suggestion.title || match.suggestion.SONG_TITLE}</strong> — ${match.suggestion.ARTIST_NAME || match.suggestion.artist || 'Unknown'}</div>
          <div class='muted'>Score: ${match.suggestion.contextualScore ?? 'N/A'}</div>
          <div class='why'>${whyLine(match)}</div>`;
      } finally { btn.disabled = false; btn.textContent = 'Reroll'; }
    }
    load();
  </script>
</body>
</html>
